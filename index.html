<!DOCTYPE html>
<html lang="de">

  <head>
    <meta charset="utf-8">

    <!-- Set width, disable Zooming -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Activate full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Status bar color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Disable automatic detection of possible phone numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Icons iOS -->
    <link href="pics/pink-flower-icon-iphone.png" rel="apple-touch-icon">
    <link href="pics/pink-flower-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="pics/pink-flower-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="pics/pink-flower-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    
    <!-- Splash screens iOS -->
    <link href="pics/splash-ipad-landscape.png" rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation: landscape)">
    <link href="pics/splash-ipad-portrait.png" rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation: portrait)">
    
    <!-- etc. -->
    <title>FlApp</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <h1>FlApp</h1>
      <h2>Flower App</h2>
    </header>

    <!-- MAIN -->
    <div class="frame">
      <div class="pic">
      </div>
    </div>

    
    <!-- FOOTER -->
    <footer class="btn-group">
      <div class="content">
        Hattest Du heute schon Blumen?
      </div>
      <button class="btn-yes" style="width: 50%">Ja</button>
      <button class="btn-no" style="width: 50%">Nein</button>
    </footer>
    
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/shake.js"></script>
    <script src="lib/confetti.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>

</html>
