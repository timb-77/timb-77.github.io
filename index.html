<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <!-- Set width, disable Zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <!-- Activate full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Status bar color -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Icons iOS -->
    <link href="pics/pink-flower-icon-iphone.png" rel="apple-touch-icon">
    <link href="pics/pink-flower-icon-ipad.png" rel="apple-touch-icon" sizes="72x72">
    <link href="pics/pink-flower-icon-iphone-retina.png" rel="apple-touch-icon" sizes="114x114">
    <link href="pics/pink-flower-icon-ipad-retina.png" rel="apple-touch-icon" sizes="144x144">
    
    <!-- Splash screens iOS -->
    <link href="pics/splash-ipad-landscape.png" rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation: landscape)">
    <link href="pics/splash-ipad-portrait.png" rel="apple-touch-startup-image" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation: portrait)">
    
    <!-- etc. -->
    <title>FlApp</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <h1>FlApp</h1>
      <h2>Flower App</h2>
    </header>

    <!-- MAIN -->
    <div class="card">
      <div class="front">
      </div>
      <div class="back">
      </div>
    </div>
    
    <!-- FOOTER -->
    <footer>
        <!--<p>See also <a href="https://www.timbernwald.de">my website</a>.</p>-->
        <button>Get flowers ... :)</button>
    </footer>

    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="lib/shake.js"></script>
    <script type="text/javascript">
      window.scroll(0, 1); /* Android: Hide address bar*/

      function func_flip_card() {
        $(this).toggleClass('turn');
      }

      $('.card').click(
      /*function() {
          $(this).toggleClass('turn');*/
          func_flip_card
      );

      /*$(function() {
        window.ondevicemotion = function(event) {
          var accelerationX = event.accelerationIncludingGravity.x;
          var accelerationY = event.accelerationIncludingGravity.y;
          var accelerationZ = event.accelerationIncludingGravity.z;

          $("#accX").html(accelerationX);
          $("#accY").html(accelerationY);
          $("#accZ").html(accelerationZ);
        };
      });*/

      $(function() {
        var myShakeEvent = new Shake({
          threshold: 15,
          timeout: 1000
        });

        myShakeEvent.start();

        window.onload = function() {
          window.addEventListener('shake', shakeEventDidOccur, false);
          
          function shakeEventDidOccur() {
            /*alert("Shake!");*/
            func_flip_card();
          }
        }
      });
    </script>
  </body>

</html>
